        <div class="container">
            <a href="index.html" class="logo-link"><img src="assets/logo/VivitaPlus001.png" alt="VivitaPlus Logo - Biohacking für Anfänger" id="header-logo"></a>

    <main>
        <div class="container">
            <h2>Kontakt</h2>
            <p>Hast du Fragen, Anregungen oder Feedback? Nutze das Formular oder schreibe eine E-Mail an [deine-email@adresse.de].</p>
            
            <form action="#" method="post"> <!-- Action muss später angepasst werden -->
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="user_email" required>
            </div>
            <div>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="user_message" required></textarea>
            </div>
            <div>
                <button type="submit">Senden</button>
            </div>
            </form>
        </div>
    </main>
